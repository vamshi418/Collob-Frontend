<div class="row" align="center">
<div>
<div class="panel panel-default">
<div class="panel-heading">
<div>{{blogPost.title}}</div>
<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
<span><strong>On:</strong>{{blogPost.postedOn | date:'medium'}}</span>
</div>
<div class="panel-body">
{{blogPost.description}}
</div>
</div></div>
</div>
<form>
<div class="container" align="center">
<textarea rows="3" cols="20" ng-model="blogComment.body"></textarea><br>

<button ng-click="addComment()" value="Post Comment" class="btn btn-primary">Post comment</button>
</div>
</form>

<div class="row" align="center">
<a href="" ng-click="getBlogComments(blogPost.id)">Show Blog Comments</a>
<ul ng-show="showComments">
<li ng-repeat="comment in blogComments" style="list-style: none;">
<div>
{{comment.body}}
<span><strong>Commented By:</strong>{{comment.commentedBy.username}}</span>
<span><strong>Commented On:</strong>{{comment.commentedOn | date:'MM/dd/yyyy'}}</span>
</div>
</li>
</ul>
</div>
</div>
</div>
<style>
 body {
        background-color: #444;
        background: url(https://acshub.co.uk/hubassets/uploads/2016/09/acs-website-background-building-e1472862899804.jpg);
        
    }
.vertical-offset-100{
    padding-top:100px;
}
</style>
